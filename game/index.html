<!doctype html>
<html lang='en'>
<head>
    <title>Quick Acey Deucey</title>
    <meta charset='utf-8'>
    <link rel="stylesheet" type="text/css" href="acey_deucey.css">
</head>
<body>
    <div class="grid-container" id="playing_field">
        <div class="card card_hidden" id="dealer_1">
            <p></p>
        </div>
        <div class="card card_hidden" id="player_card">
            <p></p>
        </div>
        <div class="card card_hidden" id="dealer_2">
            <p></p>
        </div>
    </div>

    <div id="button_row">
        <button id="play_game" style="display: inline-block">Play Game</button>
        <button id="inside" class="game_btn" style="display: none">Inside</button>
        <button id="outside" class="game_btn" style="display: none">Outside</button>
    </div>

    <script src="acey_deucey.js"></script>
